<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アカウント</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link href="css/account.css" rel="stylesheet"></link>
</head>
<body>
 	
 	<table class="parent-table">
 		<tr>
			<td>
				<div th:text="#{accountlist}" class="title"></div>
			</td>
		</tr>
 		<tr>
 			<td>
				<form method="post" th:action="@{/account}" th:object="${accountSearchForm}">
					<table class="parent-table">
						<tr>
							<td	class="right"><span th:text="苗字"></span></td>
							<td>
								<input type="text" th:field="*{lastName}" class="text-condition" placeholder="苗字" />
							</td>
						</tr>
						<tr>
							<td	class="right"><span th:text="名前"></span></td>
							<td>
								<input type="text" th:field="*{firstName}" class="text-condition" placeholder="名前" />
							</td>
						</tr>

						<tr>
							<td	class="right"><span th:text="年齢"></span></td>
							<td>
								<input type="text" th:field="*{age}" pattern="^[0-9]+$" maxlength="3" class="text-condition" placeholder="年齢" />
							</td>
						</tr>
						<tr>
							<td	class="right"><span th:text="ポジション"></span></td>
							<td>
								<select id="positionCode" name="positionCode" class="positionMstList">
									<option value="" selected>選択してください</option>
									<option
									th:each="position : ${positionMstList}"
									th:value="${position.code}"
									th:text="${position.name}">
									</option>
								</select>
							</td>
						</tr>
						<tr>
							<td	class="right"><span th:text="住所"></span></td>
							<td>
								<input type="text" th:field="*{address}" class="text-condition" placeholder="住所" />
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="center">
								<input type="button" value="クリア" onclick="clearClick()" />
								<input id="search" type="button" value="検索" onclick="searchAccount()" />
								<input id="search" type="button" value="新規登録" class="button" data-toggle="modal" data-target="#createAccountModal" />
							</td>
						</tr>
					</table>
				</form>
			</td>
		</tr>
		<tr>
			<td th:if="not ${#strings.isEmpty(message)}" class="center">
				<span id="message" th:text="${message}" class="message"></span>
			</td>
		</tr>
		<tr>
			<td>
				<div id="account-container">
				<table id="detailArea" class="child-table center">
					<thead>
						<tr>
							<th th:text="苗字"></th>
							<th th:text="名前"></th>
							<th th:text="年齢"></th>
							<th th:text="ポジション"></th>
							<th th:text="住所"></th>
							<th th:text="コメント"></th>
							<th></th>
						</tr>
					</thead>
					<tbody id="detail"></tbody>
				</table>
				</div>
			</td>
		</tr>
	</table>
	
	<div id="createAccountModal" tabindex="-1" role="dialog" aria-labbeledby="basicModal" aria-hidden="true" class="modal fade">]
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					アカウント登録
				</div>
				<div class="modal-body">
					<form method="post" th:action="@{/createNewAccount}" th:object="${accountSearchForm}">
						<input type="text" id="newLastName" name="newLastName" th:value="*{lastName2}" placeholder="苗字" />
						<input type="button" id="save" value="登録" class="button">
					</form>
				</div>
			</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/account.js"></script>
    
<script>
  $('#createAccountModal').on('show.bs.modal', function (event) {
	alert('a');
  })
</script>
</body>
</html>
